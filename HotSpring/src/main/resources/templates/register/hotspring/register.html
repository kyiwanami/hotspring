<!doctype html>
<html lang="ja" >
  <head>
    <title>Jumbotron Template for Bootstrap · Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="jumbotron.css" rel="stylesheet">
  </head>
  <body>
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
  <div class="container">
    <span class="skiplink-text">Skip to main content</span>
  </div>
</a>
<nav th:replace="~{/base/navbar :: navbar}"></nav >

<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">温泉・口コミを登録する</h1>
    </div>
  </div>
  <form th:object="${registerForm}" action="/register/register" 
        enctype="multipart/form-data" method="post">
	  <div class="container">
	  <h2 th:text="温泉"></h2>
	    <input type="hidden" th:field="*{hotSpringId}">
	    <div>
	      <h4 th:text="温泉名"></h4><input type="text" th:field="*{hotSpringName}">
	      <p style="color: red" th:errors="*{hotSpringName}"></p>
	    </div>
	    <div>
	      <h4 th:text="概要"></h4><input type="text" th:field="*{hotSpringConcept}">
	    </div>
	    <div>
	      <h4 th:text="所在地"></h4><input type="text" th:field="*{location}">
	    </div>
	    <div>
	      <h4 th:text="URL"></h4><input type="text" th:field="*{url}">
	    </div>
	    <input type="hidden" th:field="*{imageS3url}">
	    <div>
          <h4 th:text="画像"></h4><input type="file" th:field="*{image}">
        </div>
	    
	  <h2 th:text="口コミ"></h2>
	    <input type="hidden" th:field="*{evalationId}">
        <div>
          <h4 th:text="評価コメント"></h4><input type="text" th:field="*{evaluation}">
          <p style="color: red" th:errors="*{evaluation}"></p>
        </div>
        <div>
	      <h4 th:text="訪問日"></h4><input type="date" th:field="*{visitDate}">
	      <p style="color: red" th:errors="*{visitDate}"></p>
	    </div>
	    <div>
	      <h4 th:text="総合評価"></h4><input type="text" th:field="*{overallRank}">
	      <p style="color: red" th:errors="*{overallRank}"></p>
	    </div>
	    <div>
	      <h4 th:text="広さ評価"></h4><input type="text" th:field="*{capaciousnessRank}">
	      <p style="color: red" th:errors="*{capaciousnessRank}"></p>
	    </div>
	    <div>
	      <h4 th:text="種類評価"></h4><input type="text" th:field="*{varietyRank}">
	      <p style="color: red" th:errors="*{varietyRank}"></p>
	    </div>
	    <div>
	      <h4 th:text="価格評価"></h4><input type="text" th:field="*{priceRank}">
	      <p style="color: red" th:errors="*{priceRank}"></p>
	    </div>
	  </div>
	  <button type="submit">投稿する!</button>
  </form>

    <hr>

  </div> <!-- /container -->

</main>

<footer class="container">
  <p>&copy; Company 2017-2018</p>
</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>
  window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')
</script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script><script src="/docs/4.3/assets/js/vendor/anchor.min.js"></script>
<script src="/docs/4.3/assets/js/vendor/clipboard.min.js"></script>
<script src="/docs/4.3/assets/js/vendor/bs-custom-file-input.min.js"></script>
<script src="/docs/4.3/assets/js/src/application.js"></script>
<script src="/docs/4.3/assets/js/src/search.js"></script>
<script src="/docs/4.3/assets/js/src/ie-emulation-modes-warning.js"></script>
  </body>
</html>
