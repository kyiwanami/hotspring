<!doctype html>
<html lang="ja"  class="h-100" >
  <head>
    <title>Sticky Footer Navbar Template for Bootstrap · Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="sticky-footer-navbar.css" rel="stylesheet">
  </head>
  <body  class="d-flex flex-column h-100" >
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
  <div class="container">
    <span class="skiplink-text">Skip to main content</span>
  </div>
</a>

    <header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Fixed navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-5" style="padding-top: 100px;">楽曲検索</h1>
  </div>
  <div class="container">
    <h1 class="mt-5" style="padding-top: 100px;">楽曲一覧</h1>
  </div>
  
<form th:action="@{/musiclist}" th:object="${form}" th:method="post">
  <div class="container">
  <input type="submit" class="form-input">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th style="display: none;">楽曲ID</th>
          <th>楽曲名</th>
          <th>キー1</th>
          <th>キー2</th>
          <th>キー3</th>
          <th>キー4</th>
          <th>キー5</th>
          <th>楽曲ランク</th>
          <th>お気に入り</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="music, stat: *{musicList}">
          <td hidden>
          	<input th:name="|musicList[__${stat.index}__].musicId|" th:value="${music.musicId}">
         </td>
          <td>
			<input type="text" th:name="|musicList[__${stat.index}__].musicName|" th:value="${music.musicName}">
          </td>
          <td>
            <div>
	            <select class="form-control"  th:name="|musicList[__${stat.index}__].key1|" th:value="${music.key1}">
		          <option th:each="key : ${keyList}" th:value="${key.keyId}" th:text="${key.keyName}" th:selected="${key.keyId == music.key1}"></option>
	    	    </select>
            </div>
		  </td>
          <td>
            <select class="form-control"  th:name="|musicList[__${stat.index}__].key2|" th:value="${music.key2}">
	          <option th:each="key : ${keyList}" th:value="${key.keyId}" th:text="${key.keyName}" th:selected="${key.keyId == music.key2}"></option>
	        </select>
		  </td>
          <td>
            <select class="form-control"  th:name="|musicList[__${stat.index}__].key3|" th:value="${music.key3}">
	          <option th:each="key : ${keyList}" th:value="${key.keyId}" th:text="${key.keyName}" th:selected="${key.keyId == music.key3}"></option>
	        </select>
		  </td>
          <td>
            <select class="form-control"  th:name="|musicList[__${stat.index}__].key4|" th:value="${music.key4}">
	          <option th:each="key : ${keyList}" th:value="${key.keyId}" th:text="${key.keyName}" th:selected="${key.keyId == music.key4}"></option>
	        </select>
		  </td>
          <td>
            <select class="form-control"  th:name="|musicList[__${stat.index}__].key5|" th:value="${music.key5}">
	          <option th:each="key : ${keyList}" th:value="${key.keyId}" th:text="${key.keyName}" th:selected="${key.keyId == music.key5}"></option>
	        </select>
          </td>
          <td>
            <select class="form-control"  th:name="|musicList[__${stat.index}__].myLank|" th:value="${music.myLank}">
	          <option th:each="mylank : ${myLankList}" th:value="${mylank}" th:text="${mylank}" th:selected="${mylank == music.myLank}"></option>
	        </select>
          </td>
		  <td>
		  <div class="form-check">
			<input class="form-check-input" style="transform: scale(2);" type="checkbox" th:value="true" th:name="|musicList[__${stat.index}__].favoriteFlg|"  th:checked="${music.favoriteFlg}">
		    <input type="hidden" value="on" th:name="|_musicList[__${stat.index}__].favoriteFlg|">
		  
		  </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
<input type="submit" class="form-input">
</form>
  
</main>

<footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">Place sticky footer content here.</span>
  </div>
</footer>

  </body>
</html>
